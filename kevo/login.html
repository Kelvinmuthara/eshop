<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Kevo's Furniture</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .form-section {
            padding: 100px 0;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kevo<span>.</span></a>
            <!-- Add your navigation menu items here -->
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Login/Register</h1>
                    </div>
                </div>
                <div class="col-lg-7">
                </div>
            </div>
        </div>
    </div>

    <div class="form-section">
        <div class="container">
            <div class="form-container">
                <div class="form-toggle text-center">
                    <button class="btn btn-primary" id="loginToggle">Login</button>
                    <button class="btn btn-secondary" id="registerToggle">Register</button>
                </div>
                
                <form id="loginForm" class="mb-5">
                    <h2 class="h3 mb-3 text-black">Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="registerForm" style="display: none;" class="mb-5">
                    <h2 class="h3 mb-3 text-black">Register</h2>
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <!-- Add your footer content here -->
    </footer>

    <!-- Login Success Modal -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" role="dialog" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSuccessModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Login successful!
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        // Toggle between login and register forms
        document.getElementById('loginToggle').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            this.classList.add('btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('registerToggle').classList.add('btn-secondary');
            document.getElementById('registerToggle').classList.remove('btn-primary');
        });

        document.getElementById('registerToggle').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            this.classList.add('btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('loginToggle').classList.add('btn-secondary');
            document.getElementById('loginToggle').classList.remove('btn-primary');
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the login data to your server
            // For this example, we'll just show the success modal and redirect
            var loginSuccessModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
            loginSuccessModal.show();
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the registration data to your server
            // For this example, we'll just show an alert and switch to the login form
            alert('Registration successful! Please log in.');
            document.getElementById('loginToggle').click();
        });
    </script>
</body>
</html>
